<div id="content" class="d-flex flex-column vh-100">
    <div class="chat-wrapper">
      <div id="chat-window" class="chat-window" style="--top-left: 20px; --bottom-right: 20px;">
        <div class="chat-header d-flex justify-content-between align-items-center">
          <h3 id="chat-title" class="m-0">Chat</h3>
          <button id="close-chat" class="btn btn-sm btn-secondary">Close</button>
        </div>
        <div class="chat-messages flex-grow-1 overflow-auto">
          <!-- Chat messages will be dynamically loaded here -->
        </div>
        <div class="chat-input d-flex">
          <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message...">
          <button id="send-message" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
