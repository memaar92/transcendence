<div id="chat-room-content" class="d-flex flex-column vh-100">
  <div class="chat-wrapper d-flex flex-column flex-grow-1">
    <div id="chat-window" class="chat-window flex-grow-1 d-flex flex-column">
      <div class="chat-header">
        <div class="chat-header-content">
          <h3 id="chat-title" class="chat-title">Chat</h3>
        </div>
        <button id="close-chat" class="btn btn-sm btn-secondary">Close</button>
      </div>
      <div class="chat-messages-wrapper flex-grow-1 overflow-auto">
        <div id="chat-messages" class="chat-messages">
          <!-- Chat messages will be dynamically loaded here -->
        </div>
      </div>
      <div class="chat-input d-flex">
        <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message...">
        <button id="send-message" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
