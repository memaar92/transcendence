  <div class="container-fluid py-2">
    <h1 class="font-weight-light">Active Users</h1>
    <div id="user-list-container" class="user-list-container">
      <div class="user-list-wrapper">
        <!-- User items will be appended here -->
      </div>
    </div>

    <div id="vertical-user-list-container" class="user-list-container vertical" style="display: none;">

  </div>

  <!-- Centered Tabs -->
  <div class="tab-list-container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="chats-tab" data-bs-toggle="tab" href="#chats" role="tab" aria-controls="chats" aria-selected="true">Chats</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="friends-tab" data-bs-toggle="tab" href="#friends" role="tab" aria-controls="friends" aria-selected="false">Friends</a>
      </li>
    </ul>
  </div>

  <div class="tab-content flex-grow-1">
    <!-- Chats Scroll Container Tab -->
    <div class="tab-pane fade show active" id="chats" role="tabpanel" aria-labelledby="chats-tab">
      <div class="main-content d-flex flex-grow-1 position-relative overflow-hidden">
        <div class="container-fluid py-2 chats-list-container transition-width" id="chats-list-container">
          <div class="chats-scroll-container">
            <!-- Chats will be appended here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Friends Scroll Container Tab -->
    <div class="tab-pane fade" id="friends" role="tabpanel" aria-labelledby="friends-tab">
      <div class="main-content d-flex flex-grow-1 position-relative overflow-hidden">

        <div id="filter-container">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" data-filter="all" checked>
            <label class="btn btn-outline-primary" for="btnradio1">All</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" data-filter="requests">
            <label class="btn btn-outline-primary" for="btnradio2">Requests</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" data-filter="friends">
            <label class="btn btn-outline-primary" for="btnradio3">Friends</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" data-filter="blocked">
            <label class="btn btn-outline-primary" for="btnradio4">Blocked</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" data-filter="tournaments">
            <label class="btn btn-outline-primary" for="btnradio5">Tournaments</label>
          </div>
        </div>        
        <div class="container-fluid py-2 friends-list-container transition-width" id="friends-list-container">
          <div class="friends-scroll-container">
            <!-- Friends will be appended here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Offcanvas Notifications -->
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>Try scrolling the rest of the page to see this option in action.</p>
