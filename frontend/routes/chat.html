<div id="content">
  <div class="button-container">
    <button class="custom-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Notifications</button>
  </div>
  <div class="container-fluid py-2">
    <h2 class="font-weight-light">Active Users</h2>
    <div class="d-flex flex-row flex-nowrap user-list-container" id="user-list-container">
      <!-- Active users will be appended here -->
    </div>
  </div>
  <!-- Container for centering the button -->

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>Try scrolling the rest of the page to see this option in action.</p>
      <!-- You can add more content here if needed -->
    </div>
  </div>
</div>
