<div id="content">
    <div>
        <h2>Messages</h2>
        <div id="chat-window" class="chat-window"></div>
    </div>
    <div>
        <h2>Send a Message</h2>
        <input type="text" id="message-text" placeholder="Write message...">
        <input type="text" id="receiver-id" placeholder="Receiver ID...">
        <button id="send">Send Message</button>
    </div>
    <hr>
    <!-- Button to trigger offcanvas -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Show Users</button>

    <!-- Offcanvas component -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">User List</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- User list will be populated here -->
            <ul id="userList"></ul>
        </div>
    </div>
</div>
