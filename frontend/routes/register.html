<script src="/js/register.js" type="module"></script>
<script type="module" src="/js/zxcvbn.js"></script>
<span class="d-flex justify-content-center">
  <form autocomplete="new-password" class="login d-inline-flex justify-content-center flex-column">
    <h2>Register now</h2>
    <input
        id="email"
        type="email"
        style="display: none;"
        autocomplete="email"
    />
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      autocomplete="new-password"
      size="30"
      required
      autofocus
      placeholder="Password"
    />
    <i class="bi bi-eye-slash" id="togglePassword"></i>
    <label for="">
      Strength of password:
    </label>
    <div class="power-container">
      <div id="power-point"></div>
    </div>
    <button class="button" id="register">Register</button>
    <p style="text-align: center">
      back to <a class="link" href="/home" data-router-link>login</a>
    </p>
  </form>
</span>
