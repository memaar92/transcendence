<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/js/email_verification.js" type="module"></script>
  </head>
  <body>
    <span class="d-flex justify-content-center">
      <form class="login d-inline-flex justify-content-center flex-column">
        <h1>We've emailed you a code</h1>
        <p>To complete your setup, enter the code weâ€™ve sent to:</p>
        <p><b id="user-mail">test@gmail.com</b></p>
        <div id="codeForm" class="d-flex justify-content-center">
          <input type="text" maxlength="1" class="code-input" />
          <input type="text" maxlength="1" class="code-input" />
          <input type="text" maxlength="1" class="code-input" />
          <input type="text" maxlength="1" class="code-input" />
          <input type="text" maxlength="1" class="code-input" />
          <input type="text" maxlength="1" class="code-input" />
        </div>

        <div
          aria-describedby="otp-code"
          id="verificationFeedback"
          class="invalid-feedback"
        >
          wrong verification code
        </div>
        <button class="button" value="Verify" id="verify-email">
          verify
        </button>
        <span>
          Didn't receive an email? <a id="resend" href="/resend_mail">Resend</a>
          <div
            id="tooManyRequests"
            class="alert alert-dismissible fade show alert-danger d-none"
            role="alert"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
              viewBox="0 0 16 16"
              role="img"
              aria-label="Warning:"
            >
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
            <span id="errorText"
              >Too many requests, wait for 300 seconds before next try!</span
            >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </span>
      </form>
    </span>
  </body>
</html>
