<script src="/js/tournament.js" type="module"></script>
<div class="d-flex flex-column justify-content-center align-items-center gap-5" style="margin-top: 10vh">
  <div class="d-flex border border-white rounded">
    <div id="back" class="border border-white rounded p-4 tourn-back">
      <svg
        width="27"
        height="50"
        viewBox="0 0 27 50"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M24.9865 49.9745C24.7402 49.9746 24.4963 49.9262 24.2688 49.8321C24.0412 49.7379 23.8344 49.5999 23.6602 49.4258L0.548975 26.3133C0.197467 25.9617 0 25.4848 0 24.9877C0 24.4905 0.197467 24.0136 0.548975 23.662L23.6602 0.549534C23.8343 0.375368 24.041 0.237196 24.2685 0.142907C24.496 0.048618 24.7398 5.80945e-05 24.986 5.20939e-08C25.2323 -5.79903e-05 25.4761 0.0483872 25.7037 0.142569C25.9312 0.236751 26.1379 0.374826 26.3121 0.548909C26.4863 0.722993 26.6244 0.929676 26.7187 1.15716C26.813 1.38464 26.8616 1.62847 26.8616 1.87472C26.8617 2.12097 26.8132 2.36482 26.7191 2.59234C26.6249 2.81987 26.4868 3.02662 26.3127 3.20078L4.52648 24.987L26.3127 46.7733C26.5751 47.0355 26.7538 47.3697 26.8263 47.7335C26.8987 48.0973 26.8615 48.4745 26.7196 48.8172C26.5776 49.1599 26.3371 49.4528 26.0286 49.6588C25.7201 49.8648 25.3574 49.9747 24.9865 49.9745Z"
          fill="white"
        />
      </svg>
    </div>
    <h1 class="big-title px-4">Tournament</h1>
  </div>
  <form
    class="border border-white rounded d-flex flex-column align-items-center gap-2"
    id="tournament-form" method="POST"
  >
    <h1 class="px-4">Create Tournament</h1>
    <input
      type="text"
      id="tournament-name"
      name="tournament-name"
      required
      placeholder="Tournament Name"
    />

    <div>
      <label for="max-players">Players</label>
      <select name="max-players" id="max-players" name="cars" required>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <button class="button" type="submit">Create Tournament</button>
  </form>
  <table class="dltrc" style="background:none">
    <tr class="dlheader">
      <td class="dlheader">NAME</td>
      <td class="dlheader">OWNER</td>
      <td class="dlheader">PLAYERS</td>
      <td class="dlheader">ACTIONS</td>
    </tr>
    <tbody id="tournament-table" >
      <tr class="dlinfo">
        <td class="dlinfo">&nbsp;</td>
        <td class="dlinfo"></td>
        <td class="dlinfo"></td>
        <td class="dlinfo"></td>
      </tr>
    </tbody>
  </table>
  <div id="tournament-list"></div>
</div>
