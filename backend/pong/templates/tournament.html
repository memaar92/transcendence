<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Creation</title>
    {% load static %}
</head>
<style>
    /* Overlay styles */
.overlay {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
}

.overlay-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

#overlay-close-button {
    margin-top: 10px;
}
</style>
<body>
    <h1>Tournament</h1>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p id="overlay-message"></p>
            <button id="overlay-close-button">Close</button>
        </div>
    </div>
    <form id="tournament-form">
        <label for="tournament-name">Tournament Name:</label>
        <input type="text" id="tournament-name" name="tournament-name" required>
        
        <label for="max-players">Max Players (up to 12):</label>
        <input type="number" id="max-players" name="max-players" min="1" max="12" required>
        
        <button type="submit">Create Tournament</button>
    </form>

    <h2>Open Tournaments</h2>
    <div id="tournament-list"></div>

    <!-- Load match.js as a module -->
    <script type="module" src="{% static 'match.js' %}"></script>

    <!-- Load matchmaking.js as a module -->
    <script type="module" src="{% static 'matchmaking.js' %}"></script>

    <!-- Load tournament.js as a module -->
    <script type="module" src="{% static 'tournament.js' %}"></script>
</body>
</html>
