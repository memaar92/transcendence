<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script>
        let retryCount = 0;
        const maxRetries = 5;
        const retryDelay = 2000; // Milliseconds

        let url = "ws://" + window.location.host + "/ws/pong/";
        
        let move_up = false;
        let move_down = false;
        gameSocket = connectWebSocket(url);

        function sendPlayerState() {
            let message = {};
            if (move_up && move_down) {
                message = { "type": "player_update", "payload": { direction: 0 } };
            } else if (move_up && !move_down) {
                message = { "type": "player_update", "payload": { direction: -1 } };
            } else if (!move_up && move_down) {
                message = { "type": "player_update", "payload": { direction: 1 } };
            } else {
                message = { "type": "player_update", "payload": { direction: 0 } };
            }
            gameSocket.send(JSON.stringify(message));
        }

        function sendSetup(socket) {
            const message = { "type": "setup", "matchType": "onlineMM" };
            // Check if the WebSocket connection is already open
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
            } else {
                // Wait for the connection to open
                socket.addEventListener('open', function() {
                    socket.send(JSON.stringify(message));
                });
            }
        }
        
        function connectWebSocket(url) {
            const gameSocket = new WebSocket(url);
            
            gameSocket.onopen = function(e) {
                console.log('WebSocket connection established.');
                retryCount = 0;
            };
            
            gameSocket.onclose = function(e) {
                console.error('WebSocket connection closed.');
            };
            
            gameSocket.onerror = function(e) {
                console.error('WebSocket error: ' + e);
                if (retryCount < maxRetries) {
                    setTimeout(() =>  {
                        console.log(`Attempting to reconnect... (${retryCount + 1})`);
                        connectWebsocket(url); // Try to reconnect
                        retryCount++;
                    }, retryDelay);
                } else {
                    console.error("Max retries reached. Unable to connect to WebSocket.");
                }
            };

            return gameSocket;
        }
    
        // Paddle properties
        const paddleWidth = 20;
        const paddleHeight = 100;
        const leftPaddle = {
            x: 0,
            y: 0
        };
        const rightPaddle = {
            x: 0,
            y: 0
        };
        
        const ball = {
            x: 0,
            y: 0,
            radius: 10
        };

        gameSocket.onmessage = function(e) {
            try {
                // Attempt to parse the incoming message as JSON
                const message = JSON.parse(e.data);
        
                // Handle the message based on its type
                switch (message.type) {
                    case 'gameUpdate':
                        // Update game state
                        break;
                    case 'chatMessage':
                        // Display chat message
                        break;
                    // Add cases for other message types as needed
                    default:
                        console.log('Received unknown message type:', message.type);
                }
            } catch (error) {
                console.error('Error parsing message:', e.data, error);
            }
        }

    // Event listeners for key down
    document.addEventListener('keydown', (event) => {
        let stateChanged = false;
        switch(event.code) {
            case 'ArrowUp':
                if (!move_up) {
                    move_up = true;
                    stateChanged = true;
                }
                break;
            case 'ArrowDown':
                if (!move_down) {
                    move_down = true;
                    stateChanged = true;
                }
                break;
            case 'KeyW': // 'W' key
                if (!move_up) {
                    move_up = true;
                    stateChanged = true;
                }
                break;
            case 'KeyS': // 'S' key
                if (!move_down) {
                    move_down = true;
                    stateChanged = true;
                }
                break;
        }
        if (stateChanged) {
            sendPlayerState();
        }
    });

    // Event listeners for key up
    document.addEventListener('keyup', (event) => {
        let stateChanged = false;
        switch(event.code) {
            case 'ArrowUp':
                if (move_up) {
                    move_up = false;
                    stateChanged = true;
                }
                break;
            case 'ArrowDown':
                if (move_down) {
                    move_down = false;
                    stateChanged = true;
                }
                break;
            case 'KeyW':
                if (move_up) {
                    move_up = false;
                    stateChanged = true;
                }
                break;
            case 'KeyS':
                if (move_down) {
                    move_down = false;
                    stateChanged = true;
                }
                break;
        }
        if (stateChanged) {
            sendPlayerState();
        }
    });

        // Initialize canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ball properties

        function drawBall() {
            ctx.beginPath();
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(ball.x, ball.y, ball.radius * 2, ball.radius * 2);
            // ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(paddle) {
            ctx.beginPath();
            ctx.fillStyle = '#0095DD';
            ctx.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball and paddles
            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);
            drawBall();

            // Request next frame
            requestAnimationFrame(draw);
        }

        sendSetup(gameSocket);
        // Start animation
        draw();
    </script>
    <button onclick="sendSetup(gameSocket)">Send Setup</button>
