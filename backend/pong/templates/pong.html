<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script>
        
        let url = "ws://" + window.location.host + "/ws/pong/";
        const gameSocket = new WebSocket(url);
        let clickCount = 0; // Variable to keep track of the number of clicks
        let move_up = false;
        let move_down = false;
        
        function sendMessageToServer(key, pressed) {
            const message = { "type": "player_update", "payload": { key: key, pressed: pressed } };
            gameSocket.send(JSON.stringify(message));
        }

        function sendPlayerState() {
            let message = {};
            if (move_up && move_down) {
                message = { "type": "player_update", "payload": { direction: 0 } };
            } else if (move_up && !move_down) {
                message = { "type": "player_update", "payload": { direction: -1 } };
            } else if (!move_up && move_down) {
                message = { "type": "player_update", "payload": { direction: 1 } };
            } else {
                message = { "type": "player_update", "payload": { direction: 0 } };
            }
            gameSocket.send(JSON.stringify(message));
        }

        gameSocket.onopen = function(e) {
            console.log('WebSocket connection established.');
        };

        gameSocket.onclose = function(e) {
            console.error('WebSocket connection closed.');
        };

        gameSocket.onerror = function(e) {
            console.error('WebSocket error: ' + e);
        };

        // Paddle properties
        const paddleWidth = 20;
        const paddleHeight = 100;
        const leftPaddle = {
            x: 0,
            y: 0
        };
        const rightPaddle = {
            x: 0,
            y: 0
        };
        
        const ball = {
            x: 0,
            y: 0,
            radius: 10
        };

        gameSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            // Check for player 1
            if (data.player_1 && data.player_1.x !== undefined && data.player_1.y !== undefined) {
                leftPaddle.x = 0;
                leftPaddle.y = data.player_1.y;
            }
            // Check for player 2
            if (data.player_2 && data.player_2.x !== undefined && data.player_2.y !== undefined) {
                rightPaddle.x = canvas.width - paddleWidth;
                rightPaddle.y = data.player_2.y;
            }
            // Check for ball
            if (data.ball && data.ball.x !== undefined && data.ball.y !== undefined) {
                ball.x = data.ball.x;
                ball.y = data.ball.y;
            }
        };

    // Event listeners for key down
    document.addEventListener('keydown', (event) => {
        let stateChanged = false;
        switch(event.code) {
            case 'ArrowUp':
                if (!move_up) {
                    move_up = true;
                    stateChanged = true;
                }
                break;
            case 'ArrowDown':
                if (!move_down) {
                    move_down = true;
                    stateChanged = true;
                }
                break;
            case 'KeyW': // 'W' key
                if (!move_up) {
                    move_up = true;
                    stateChanged = true;
                }
                break;
            case 'KeyS': // 'S' key
                if (!move_down) {
                    move_down = true;
                    stateChanged = true;
                }
                break;
        }
        if (stateChanged) {
            sendPlayerState();
        }
    });

    // Event listeners for key up
    document.addEventListener('keyup', (event) => {
        let stateChanged = false;
        switch(event.code) {
            case 'ArrowUp':
                if (move_up) {
                    move_up = false;
                    stateChanged = true;
                }
                break;
            case 'ArrowDown':
                if (move_down) {
                    move_down = false;
                    stateChanged = true;
                }
                break;
            case 'KeyW':
                if (move_up) {
                    move_up = false;
                    stateChanged = true;
                }
                break;
            case 'KeyS':
                if (move_down) {
                    move_down = false;
                    stateChanged = true;
                }
                break;
        }
        if (stateChanged) {
            sendPlayerState();
        }
    });

        // Initialize canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ball properties

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(paddle) {
            ctx.beginPath();
            ctx.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball and paddles
            drawBall();
            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);

            // Request next frame
            requestAnimationFrame(draw);
        }

        // Start animation
        draw();
    </script>
</body>
</html>
