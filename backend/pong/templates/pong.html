<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script>
        
        let url = "ws://" + window.location.host + "/ws/pong/";
        const gameSocket = new WebSocket(url);
        let clickCount = 0; // Variable to keep track of the number of clicks
        let move_up = false;
        let move_down = false;
        
        function sendMessageToServer(key, pressed) {
            const message = { "type": "player_update", "payload": { key: key, pressed: pressed } };
            gameSocket.send(JSON.stringify(message));
        }

        function sendPlayerState() {
            let message = {};
            if (move_up && move_down) {
                message = { "type": "player_update", "payload": { direction: 0 } };
            } else if (move_up && !move_down) {
                message = { "type": "player_update", "payload": { direction: -1 } };
            } else if (!move_up && move_down) {
                message = { "type": "player_update", "payload": { direction: 1 } };
            } else {
                message = { "type": "player_update", "payload": { direction: 0 } };
            }
            gameSocket.send(JSON.stringify(message));
        }

        gameSocket.onopen = function(e) {
            console.log('WebSocket connection established.');
        };

        gameSocket.onclose = function(e) {
            console.error('WebSocket connection closed.');
        };

        gameSocket.onerror = function(e) {
            console.error('WebSocket error: ' + e);
        };

        // Paddle properties
        const paddleWidth = 20;
        const paddleHeight = 100;
        const leftPaddle = {
            x: 0,
            y: 0
        };
        const rightPaddle = {
            x: 0,
            y: 0
        };
        
        const ball = {
            x: 0,
            y: 0,
            radius: 10
        };

        gameSocket.binaryType = 'arraybuffer'; // Set the binary type of the WebSocket to ArrayBuffer

        gameSocket.onmessage = function(e) {
            const data = event.data;
            const view = new DataView(data);

            // Read the six floats from the DataView
            // Assuming the data is little-endian; if not, set the second argument to false
            const player1PosX = view.getFloat32(0, true);
            const player1PosY = view.getFloat32(4, true);
            const player2PosX = view.getFloat32(8, true);
            const player2PosY = view.getFloat32(12, true);
            const ballPosX = view.getFloat32(16, true);
            const ballPosY = view.getFloat32(20, true);

            // Update the paddles and ball
            leftPaddle.x = player1PosX;
            leftPaddle.y = player1PosY;
            rightPaddle.x = player2PosX;
            rightPaddle.y = player2PosY;
            ball.x = ballPosX;
            ball.y = ballPosY;
        };

    // Event listeners for key down
    document.addEventListener('keydown', (event) => {
        let stateChanged = false;
        switch(event.code) {
            case 'ArrowUp':
                if (!move_up) {
                    move_up = true;
                    stateChanged = true;
                }
                break;
            case 'ArrowDown':
                if (!move_down) {
                    move_down = true;
                    stateChanged = true;
                }
                break;
            case 'KeyW': // 'W' key
                if (!move_up) {
                    move_up = true;
                    stateChanged = true;
                }
                break;
            case 'KeyS': // 'S' key
                if (!move_down) {
                    move_down = true;
                    stateChanged = true;
                }
                break;
        }
        if (stateChanged) {
            sendPlayerState();
        }
    });

    // Event listeners for key up
    document.addEventListener('keyup', (event) => {
        let stateChanged = false;
        switch(event.code) {
            case 'ArrowUp':
                if (move_up) {
                    move_up = false;
                    stateChanged = true;
                }
                break;
            case 'ArrowDown':
                if (move_down) {
                    move_down = false;
                    stateChanged = true;
                }
                break;
            case 'KeyW':
                if (move_up) {
                    move_up = false;
                    stateChanged = true;
                }
                break;
            case 'KeyS':
                if (move_down) {
                    move_down = false;
                    stateChanged = true;
                }
                break;
        }
        if (stateChanged) {
            sendPlayerState();
        }
    });

        // Initialize canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ball properties

        function drawBall() {
            ctx.beginPath();
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(ball.x, ball.y, ball.radius * 2, ball.radius * 2);
            // ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(paddle) {
            ctx.beginPath();
            ctx.fillStyle = '#0095DD';
            ctx.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ball and paddles
            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);
            drawBall();

            // Request next frame
            requestAnimationFrame(draw);
        }

        // Start animation
        draw();
    </script>
</body>
</html>
