<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <!-- Bootstrap CSS -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body {
            padding-top: 20px;
        }
        .profile-header-container{
            margin: 0 auto;
            text-align: center;
        }
        .profile-header-img {
            padding: 54px;
        }
        .profile-header-info {
            padding: 20px;
        }
        .footer {
            padding: 20px 0;
            background-color: #f7f7f7;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar-Inhalt wie Logo, Toggle-Button usw. -->
        <div class="d-flex">
            <a class="nav-link btn btn-primary btn-sm me-2" href="" onclick="loadContent('home'); return false;">Home</a>
            <a class="nav-link btn btn-info btn-sm" href="" onclick="loadContent('profile'); return false;">Profile</a>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-primary btn-lg" href="/login/" role="button">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-success btn-lg ml-2" href="/register/" role="button">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main-content" class="container mt-5">
        <!-- Dynamic content will be loaded here -->
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2024 TransPong</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Function to dynamically load content into the main container
    function loadContent(page) {
        fetch(`/user/${page}/`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('main-content').innerHTML = html;
                history.pushState({page: page}, null, `/user/${page}/`);
            })
            .catch(error => console.error('Error loading the page: ', error));
    }

    function loadLoginForm(login) {
        fetch(`/user/${login}`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbarNav').innerHTML = html;
                history.pushState({login: login}, null, `/user/${login}`);
            })
            .catch(error => console.error('Error loading the login form: ', error));
    }

    // Example of loading the 'home' content on initial load
    document.addEventListener('DOMContentLoaded', function() {
        loadContent('home');
        loadLoginForm('login');
    });
    </script>
</body>
</html>
