services:
  backend:
    container_name: backend
    build: docker/backend/
    image: backend:latest
    restart: unless-stopped
    volumes:
      - .:/app

  nginx:
    container_name: nginx
    build: docker/nginx/
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/app
    depends_on:
      - backend
